<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Test of annotate services</title>
</head>
<body>
	<form action="api/rest/">
		Execute request <input type="submit" />
		<p>
			Select source <select name="source">
				<option value="citagora" selected="selected">Citagora</option>
				<option value="springer">Springer</option>
				<option value="annotate">A.nnotate at
					MSRC</option>
				<option value="sciverse">Elsevier -- currently not working
					:(</option>
				<option value="altmetric">Altmetric</option>
			</select>
		</p>
		<p>
			Select operation <select name="method">
				<option value="getdocuments">Documents</option>
				<option value="getdocument" selected="selected">Document
					with annotations</option>
			</select>
		</p>
		<p>
			Select format <select name="format">
				<option value="rdf" selected="selected">RDF</option>
				<option value="json">JSON</option>
				<option value="html">HTML</option>
				<option value="xls">XLS (Annotate collection
					only)</option>
			</select>
		</p>
		<p>Choose some parameters</p>
		<p>
			Id <input type="text" name="id" value="http://citagora.org/container/1" />
		</p>
		<p>
			Date <input type="text" name="date"  />
		</p>
		<p>
			User <input type="text" name="apiAnnotateUser" />
		</p>
		<p>
			Keywords <input type="text" name="keyword" />
		</p>
	</form>
</body>
</html>
